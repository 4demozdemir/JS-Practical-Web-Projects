<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter Your Password">
            <button type="submit" id="checkPasswordBtn"><img src="image/arrowpng.png" alt="Submit"></button>
            <p id="message"><span id="strength">Weak</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ab29ab02ba.js" crossorigin="anonymous"></script>
</body>
</html>
